<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="conteiner">
        <h1>Tabela IMC</h1>

        <table class="tabela">
            <tr>
                <th>IMC</th>
                <th>RESULTADO</th>                
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>                
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Normal</td>               
            </tr>

            <tr>
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>               
            </tr>

            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>               
            </tr>

            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obresidade grau 2</td>               
            </tr>

            <tr>
                <td>Maior do que 40</td>
                <td>Obesidade grau 3</td>               
            </tr>
        </table>

        <h1>Calcule seu IMC</h1>
        <form class="form" action="" method="get">
            <label for="input-teste-1">Peso:</label>
            <input type="number" id="input-peso">

            <label for="input-teste-2">Altura:</label>
            <input type="number" id="input-altura">         

            <button>Enviar</button>
        </form>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
