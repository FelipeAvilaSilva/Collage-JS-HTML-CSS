<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    label{
        cursor:pointer;
        display: block;
    }
</style>


<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> O meu Formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" >
        </p>

        <p>
            <label for="dev1">Sou um dev Java:</label>
            <input type="checkbox" id="dev1" name="dev"><br>
            <label for="dev2">Sou um dev Python:</label>
            <input type="checkbox" id="dev2" name="dev"><br>
            <label for="dev3">Sou um dev C++:</label>
            <input type="checkbox" id="dev2" name="dev"><br>
        </p>




        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>

    </form>
</body>
</html>
